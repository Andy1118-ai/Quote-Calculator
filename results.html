<!DOCTYPE html>
<html>
<head>
    <title>Insurance Quote Results</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="cicgrouplogo.png" type="png">
</head>
<body>
    <div class="logo">
        <img src="cicgrouplogo.png" alt="cicgrouplogo">
    </div>
    <div class="container">
        <h1 style="color: rgb(0, 0, 0);">Policy Quote Results</h1>
        
        <div class="results-content">
            <h2>Quote Summary</h2>
            <p><strong>Name:</strong> <span id="fullName"></span></p>
            <p><strong>Age:</strong> <span id="ageResult"></span></p>
            <p><strong>Insurance Type:</strong> <span id="insuranceTypeResult"></span></p>
            <p><strong>Coverage Level:</strong> <span id="coverageLevelResult"></span></p>
            <p class="quote-amount">Estimated Policy Quote: KES <span id="quoteAmount"></span> per month</p>
            
            <button onclick="window.location.href='receipt.html'" class="payment-button">
               <marquee>Print Receipt</marquee>
            </button>
            
            <button onclick="window.location.href='index.html'" class="submit-button">
                Calculate Another Quote
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
